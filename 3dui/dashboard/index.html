<html>

	<head>
		<title>JanusVR Dashboard</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<script>
	    function setClass(ele){
	        
	    var buttons = document.getElementsByClassName("panelbutton");   
	        
        for (var i=0; i < buttons.length; i++) {
        
        buttons[i].classList.remove("selected");
        
        }
        
        ele.classList.add("selected")
        	        
	    }
	    
	    window.onload = function(){
		
		
		 		getPartySetting();    
	        window.janus.updatepartymodedata() 
			
			
			
			
					setInterval(
        function(){
        getPartySetting();   
        },500);
            
	    }
	    
		
				function getPartySetting() {
		  
		if (parent.window.janus.getsetting('partymode') == true)
		{
		document.getElementById("cardoption").className = "cardoptiontoggled";
		document.getElementById("cardoption").innerHTML = "END PARTY";		
		}
		else
		{
		document.getElementById("cardoption").className = "cardoption";		
		document.getElementById("cardoption").innerHTML = "HOST PARTY";				
		}

		
		}
		
		function togglePartySetting() {
		
		
		if (parent.window.janus.getsetting('partymode') == true)
		{
		parent.window.janus.setsetting('partymode',false)
		}
		else
		{
		parent.window.janus.setsetting('partymode',true)	
		}
		

		}
		
		
		function setWidth(mywidth) {
		
		document.getElementById('dashdisplay').style.width = mywidth;

		document.getElementById('dashdisplay').style.marginLeft = (document.getElementsByTagName('body')[0].offsetWidth-document.getElementById('dashdisplay').offsetWidth)*0.5+"px";
	
		}
		
	function retnum(str) { 
    var num = str.replace(/[^0-9]/g, ''); 
    return num; 
}	
		
	</script>
	
	<body class="noselect" style="overflow:hidden;">
		
		<iframe id="dashdisplay" class="dashdisplay" src="apps/bookmarks/index.html"></iframe>
		<ul class="panel">
		

	<li class="panelbutton popularbutton" onmousedown="document.getElementById('dashdisplay').src='apps/popular/index.html'; setClass(this); setWidth('100%');"></li>
	<li class="panelbutton partiesbutton" onmousedown="document.getElementById('dashdisplay').src='apps/parties/index.html'; setClass(this); setWidth('100%');"></li>
	<li class="panelbutton bookmarksbutton selected" onmousedown="document.getElementById('dashdisplay').src='apps/bookmarks/index.html'; setClass(this); setWidth('100%');"></li>
			
		
		</ul>
         		<div class="cardoption" onclick="togglePartySetting();" id="cardoption">HOST PARTY</div>
				<div class="panelbutton quitbutton" onmousedown="document.getElementById('dashdisplay').src='apps/quit/index.html'; setClass(this); setWidth('100%');"></div>	
				<li class="panelbutton settingsbutton" onmousedown="document.getElementById('dashdisplay').src='../../2dui/apps/settings/index.html?dashboard=true'; setClass(this); setWidth('100%');"></li>	
	</body>

</html>
